<body>
  <input
    type="text"
    placeholder="Titolo"
    #title
  />
  <ejs-richtexteditor
    #richTextEditor
    id="toolbar-types"
    placeholder="Descrizione..."
    [floatingToolbarOffset]="52"
    [height]="'calc(90vh - 150px)'"

    [toolbarSettings]="toolbarSettings"
